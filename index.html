<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./main.css">
    <title>Password Generator | mish</title>
</head>
<body>

    <div class="container">
        <div class="container-header">
            <div class="header-title">
                <h1 class="title-text" id="title-text">Parola bulamıyor musun, <br> o zaman bunu denemelisin!</h1>
            </div>
            <div class="header-desc">
                
            </div>
        </div>
        <br>
        <div class="container-main">
            <div class="password-output">
                <code class="password blur password-selection" id="password"></code>
                <span class="material-symbols-outlined password-copy" id="passwordCopy">
                    content_copy
                    </span>
            </div>
            <div class="password-copy-information">
                <span class="password-copy-information-text">Parola kopyalandi!</span>
            </div>
            <div class="password-action">
                <div class="password-generate">
                    <button class="password-generate-btn button-33" id="generateBtn">Parola oluştur! <span class="material-symbols-outlined generate-icon">
                        autorenew
                        </span></button>
                </div>
            </div>
        </div>
        <span class="desc-text" id="desc-text"><a href="https://github.com/codingwithmish/password-generator">https://github.com/codingwithmish/password-generator</a></span>
    </div>

    <script src="./main.js"></script>

</body>
</html>
